  ``` bash\r\n
  sadmin@osxs2 ~> grep smbd /var/log/system.log\r\n
  Mar 28 11:06:49 osxs2.rummel.co smbd[79340]: jbr connected to path /Network/Servers/Users/jbr\r\n
  Mar 28 11:06:49 osxs2.rummel.co smbd[79340]: jbr connected to path /Volumes/Drobo/Shared\r\n
  ```
