message: "This would need to be tested.  It's my experience with Lion (and Mt Lion)
  that when you save a setting using Server.app, it doesn't just change the one value, it
  re-writes the entire config file.  So any changes to the updatesDocRoot
  may be put back to default status of /Library/Server/Software\ Updates/\r\n\r\n
