# Reading Files
include:
  - .htaccess
  - _pages
exclude:
  - "*.sublime-project"
  - "*.sublime-workspace"
  - "*.gemspec"
  - .asset-cache
  - .bundle
  - .jekyll-assets-cache
  - .sass-cache
  - assets/js/plugins
  - assets/js/_main.js
  - assets/js/vendor
  - Capfile
  - CHANGELOG
  - config
  - Gemfile
  - Gemfile.lock
  - Gruntfile.js
  - gulpfile.js
  - LICENSE
  - log
  - node_modules
  - package.json
  - Rakefile
  - README
  - tmp
  - vendor
  - /docs # ignore Minimal Mistakes /docs
  - /test # ignore Minimal Mistakes /test
keep_files:
  - .git
encoding                  : "utf-8"
markdown_ext              : "markdown,mkdown,mkdn,mkd,md"


# Conversion
markdown                  : kramdown
highlighter               : rouge
lsi                       : false
future                    : false
show_drafts               : false
excerpt_separator         : "\n\n"
incremental               : false


# Markdown Processing
kramdown:
  hard_wrap               : false
  input                   : GFM
  auto_ids                : true
  auto_id_prefix          : 'jr_'
  footnote_nr             : 1
  smart_quotes            : lsquo,rsquo,ldquo,rdquo
  toc_levels              : 1..6
  enable_coderay          : false
  entity_output           : as_char


# Sass/SCSS
sass:
  sass_dir                : _sass
  style                   : compressed # http://sass-lang.com/documentation/file.SASS_REFERENCE.html#output_style


# Outputting
permalink                 : /:title/
paginate                  : 5 # amount of posts to show
paginate_path             : /page:num/
timezone                  : America/New_York # http://en.wikipedia.org/wiki/List_of_tz_database_time_zones


# Plugins
gems:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jekyll-lunr-js-search
  - jemoji

# mimic GitHub Pages with --safe
whitelist:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji


# Archives
#  Type
#  - GitHub Pages compatible archive pages built with Liquid ~> type: liquid (default)
#  - Jekyll Archives plugin archive pages ~> type: jekyll-archives
#  Path (examples)
#  - Archive page should exist at path when using Liquid method or you can
#    expect broken links (especially with breadcrumbs enabled)
#  - <absolute_url>/tags/my-awesome-tag/index.html ~> path: /tags/
#  - <absolute_url/categories/my-awesome-category/index.html ~> path: /categories/
#  - <absolute_url/my-awesome-category/index.html ~> path: /
category_archive:
  type: jekyll-archives
  path: /categories/
tag_archive:
  type: jekyll-archives
  path: /tags/

# https://github.com/jekyll/jekyll-archives
jekyll-archives:
  enabled:
    - categories
    - tags
  layouts:
    category: archive-taxonomy
    tag: archive-taxonomy
  permalinks:
    category: /categories/:name/
    tag: /tags/:name/


# HTML Compression
# - http://jch.penibelst.de/
compress_html:
  clippings               : all
  comments                : ["<!-- ", " -->"]
  blanklines              : true
  profile                 : false


# https://mmistakes.github.io/minimal-mistakes/docs/installation/
# Defaults
defaults:
  # _posts
  - scope:
      path                : ""
      type                : posts
    values:
      layout              : single
      author_profile      : true
      read_time           : false
      comments            : true
      share               : false
      related             : true


# Default extensions when using octopress to generate new posts/pages
post_ext                  : md
page_ext                  : md
photos_ext                : md


# Found in _templates/
post_layout               : post
page_layout               : page
page_layout               : photos


# Lunr https://github.com/slashdotdash/jekyll-lunr-js-search
lunr_search:
  js_dir                  : "/assets/js/lunr"
  min_length              : 3
