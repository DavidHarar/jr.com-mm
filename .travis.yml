language: ruby

rvm:
- 2.3.3

sudo: false

addons:
  ssh_known_hosts: www.justinrummel.com

before_script:
- chmod +x ./script/cibuild

env:
  global:
  - NOKOGIRI_USE_SYSTEM_LIBRARIES=true

script: ./script/cibuild

before_deploy:
- openssl aes-256-cbc -K $encrypted_bfeb93fbf318_key -iv $encrypted_bfeb93fbf318_iv -in deploy_key.enc -out deploy_key -d
- eval "$(ssh-agent -s)"
- ls -al /tmp/
- chmod 600 /tmp/deploy_key
- ssh-add /tmp/deploy_key

deploy:
  provider: script
  skip_cleanup: true
  script: rsync -P -cavz --delete-after --quiet $TRAVIS_BUILD_DIR/_dist justinru@www.justinrummel.com:~/public_html/
    --exclude=/.well-known --exclude=/cgi-bin/
  on:
    branch: jr-branch
